# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Sass
sass:
  style: compressed

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# Pagination
paginate: 5
paginate_path: /page:num/

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Collections
collections:
  pages:
    output: true
    permalink: /:path/

# Defaults - FIXED SECTION
defaults:
  # Posts defaults
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
      toc: false
  # Pages defaults  
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      permalink: /:basename/
      custom_css: custom

# Include & Exclude
include:
  - _pages
exclude:
  - CHANGELOG.md
  - vendor
  - node_modules
  - tmp
  - Gemfile
  - Gemfile.lock


# Output Settings
permalink: /:categories/:title/
encoding: "utf-8"